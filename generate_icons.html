<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>生成图标</title>
    <script>
        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // 设置背景
            ctx.fillStyle = '#4CAF50';
            ctx.fillRect(0, 0, size, size);

            // 绘制圆形
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(size / 2, size / 2, size * 0.4, 0, Math.PI * 2);
            ctx.fill();

            // 绘制手机形状
            ctx.fillStyle = '#4CAF50';
            const phoneWidth = size * 0.25;
            const phoneHeight = size * 0.45;
            ctx.fillRect(size / 2 - phoneWidth / 2, size / 2 - phoneHeight / 2, phoneWidth, phoneHeight);

            // 绘制数字
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.12}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('1', size / 2, size / 2);

            return canvas.toDataURL('image/png');
        }

        function downloadIcon(size) {
            const dataURL = generateIcon(size);
            const a = document.createElement('a');
            a.href = dataURL;
            a.download = `icon${size}.png`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function generateAllIcons() {
            downloadIcon(16);
            downloadIcon(48);
            downloadIcon(128);
        }
    </script>
</head>

<body>
    <h1>图标生成器</h1>
    <p>点击下面的按钮生成所有尺寸的图标：</p>
    <button onclick="generateAllIcons()">生成所有图标</button>
    <p>或者单独生成各尺寸的图标：</p>
    <button onclick="downloadIcon(16)">生成16x16图标</button>
    <button onclick="downloadIcon(48)">生成48x48图标</button>
    <button onclick="downloadIcon(128)">生成128x128图标</button>
    <p>注意：请将下载的图标放到 chrome-random-phone/images/ 目录下</p>
</body>

</html>
